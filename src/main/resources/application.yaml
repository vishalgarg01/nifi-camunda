      basic: ${NIFI_MIGRATION_AUTH_BASIC:YXV0b21hdGlvbl91c2VyOks1MjFyITMzYQ==}
    source-header: ${NIFI_MIGRATION_SOURCE_HEADER:migration}
    flow-xml:
