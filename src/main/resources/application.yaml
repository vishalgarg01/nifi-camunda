server:
  port: 8085

spring:
  application:
    name: camunda-nifi-test
  datasource:
    url: jdbc:h2:mem:camunda;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

camunda.bpm:
  admin-user:
    id: demo
    password: demo
  filter:
    create: All tasks
  history-level: full
  metrics:
    db-reporter-activate: false
  database:
    schema-update: true

nifi:
  migration:
    old:
      base-url: ${NIFI_MIGRATION_OLD_BASE_URL:https://crm-nightly-new.connectplus.capillarytech.com/api}
